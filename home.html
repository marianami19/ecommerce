<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="max-image-preview:large">
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="dist/css/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      h2.display-6 {
        background-color: #000000a3;
        padding: 20px;
        transform: translate(118px, 0) rotate(-10deg);
      }

      .coverImg {
        background-image: url(https://cdn.pixabay.com/photo/2021/08/23/14/50/online-shopping-6567977_960_720.png);
        background-color: #c9497b;
        height: 500px;
        background-size: 50% 100%;
        background-repeat: no-repeat;
        background-position: center;
      }

      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        h2.display-6 {
          background-color: #000000a3;
          padding: 10px;
          transform: translate(0, 0) rotate(-10deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="content" class="mb-2">
      <!-- cover image with company name and tagline -->
      <div class="card border-0">
        <div class="coverImg"></div>
        <div
          class="card-img-overlay text-white d-flex justify-content-center align-items-center flex-column overlay-dark"
        >
          <h1 class="text-shadow text-uppercase display-1">Shop Attire</h1>
          <h2 class="display-6 lineUp">Right through your screen!</h2>
        </div>
      </div>
      <!-- featured products carousel using dynamic content from homeproducts.js -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide carousel-dark"
        data-bs-ride="carousel"
      >
        <div class="container mb-5">
          <h1 class="display-6 p-3 m-3 text-center">Featured Products</h1>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row p-2 m-2">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11 col-xs-12">
                  <home-app-card></home-app-card>
                </div>
                <div
                  class="col-xl-3 col-lg-4 col-md-6 d-none d-md-block d-lg-block d-xl-block"
                >
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 col-lg-4 d-none d-lg-block d-xl-block">
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 d-none d-xl-block">
                  <home-app-card></home-app-card>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row p-2 m-2">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11 col-xs-12">
                  <home-app-card></home-app-card>
                </div>
                <div
                  class="col-xl-3 col-lg-4 col-md-6 d-none d-md-block d-lg-block d-xl-block"
                >
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 col-lg-4 d-none d-lg-block d-xl-block">
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 d-none d-xl-block">
                  <home-app-card></home-app-card>
                </div>
              </div>
            </div>
            <div class="carousel-item .d-none .d-lg-block">
              <div class="row p-2 m-2">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11 col-xs-12">
                  <home-app-card></home-app-card>
                </div>
                <div
                  class="col-xl-3 col-lg-4 col-md-6 d-none d-md-block d-lg-block d-xl-block"
                >
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 col-lg-4 d-none d-lg-block d-xl-block">
                  <home-app-card></home-app-card>
                </div>
                <div class="col-xl-3 d-none d-xl-block">
                  <home-app-card></home-app-card>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/headerfooter.js"></script>
    <script src="js/products.js"></script>
    <script src="js/homeproducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
