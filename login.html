<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="dist/css/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .bg {
        background-color: rgb(104 38 64);
        color: white;
        display: flex;
        align-items: center;
      }

      h2.display-6.tagline {
        background-color: #000000a3;
        padding: 20px;
      }

      .text-shadow {
        text-shadow: 2px 2px #000000;
      }

      .submit {
        height: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container m-md-auto">
      <div class="row">
        <div class="col-md-6 bg text-center">
          <h1 class="text-shadow text-uppercase display-1">
            Welcome to Shop Attire
          </h1>
        </div>
        <div class="col-md-6 p-5">
          <form class="g-3 needs-validation" id="login">
            <h2 class="display-6 text-center mb-0">Login</h2>

            <div class="has-validation mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please enter a valid email id</div>
            </div>

            <div class="has-validation mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="pwd" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please enter the password</div>
            </div>

            <div class="text-center mt-4 submit">
              <button class="btn btn-primary cart" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var flag = false;
      const form = document.querySelector("#login");

      // checks if email password correct and alerts accordingly
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (
          form.elements["email"].value === "admin@admin.com" &&
          form.elements["pwd"].value === "123456"
        ) {
          alert("Login successful");
          flag = true;
        } else {
          alert("Incorrect email or password");
          flag = false;
        }
        if (flag) {
          window.location.href = "home.html";
        }

        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
